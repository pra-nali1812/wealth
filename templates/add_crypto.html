<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Cryptocurrency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add Cryptocurrency</h2>
    <form method="POST">
        <label for="crypto_symbol">Crypto Symbol:</label>
        <input type="text" id="crypto_symbol" name="crypto_symbol" required>

        <label for="quantity">Quantity:</label>
        <input type="number" step="0.0001" id="quantity" name="quantity" required>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" step="0.01" id="purchase_price" name="purchase_price" required>

        <input type="submit" value="Add Cryptocurrency">
    </form>
</body>
</html>
