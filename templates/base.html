<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            min-height: 100vh;
        }

        nav {
            background-color: #004080;
            width: 220px;
            padding-top: 2rem;
            flex-shrink: 0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0066cc;
        }

        .container {
            margin-left: 220px; /* same as nav width */
            padding: 2rem;
            flex: 1;
            background-color: #f9f9f9;
        }

        .content-box {
            max-width: 960px;
            margin: auto;
            padding: 1.5rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('users.view_profile') }}">View Profile</a></li>
                <li><a href="{{ url_for('overview.overview') }}">Overview</a></li>
                <li><a href="{{ url_for('portfolio.add_asset') }}">Add Asset</a></li>
                <li><a href="{{ url_for('portfolio.view_portfolio') }}">Portfolio</a></li>
                <li><a href="{{ url_for('users.dashboard') }}">Performance</a></li>

                  <li><a href="{{ url_for('users.logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('users.login') }}">Login</a></li>
                <li><a href="{{ url_for('users.register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        <div class="content-box">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
