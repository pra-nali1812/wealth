{% extends 'base.html' %}
{% block title %}Add Stock{% endblock %}

{% block content %}
  <h2>Add to Portfolio</h2>
    <h1>Add Stock to Portfolio</h1>
    <form action='/add_stock' method='POST'>
        <label for='stock_symbol'>Stock Symbol:</label>
        <input type='text' id='stock_symbol' name='stock_symbol' required><br><br>
        <label for='quantity'>Quantity:</label>
        <input type='number' id='quantity' name='quantity' required><br><br>
        <label for='purchase_price'>Purchase Price:</label>
        <input type='number' step='0.01' id='purchase_price' name='purchase_price' required><br><br>
        <button type='submit'>Add Stock</button>
    </form>
{% endblock %}
</body>
</html>
