<!DOCTYPE html>
<html>
<head>
    <title>AI Investment Recommendations</title>
</head>
<body>
    <h1>AI-Based Investment Recommendations</h1>
    {% if recommendations %}
        <ul>
        {% for rec in recommendations %}
            <li>{{ rec.action }} {{ rec.amount }} of {{ rec.asset }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recommendations available.</p>
    {% endif %}
</body>
</html>
