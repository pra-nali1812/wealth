{% extends 'base.html' %}
{% block title %}Stock Price{% endblock %}

{% block content %}
<h2>Check Stock Price</h2>

<form action="{{ url_for('market_data.get_stock_price') }}" method="get">
    <input name="stock_symbol" placeholder="AAPL" value="{{ stock_symbol or '' }}">
    <button type="submit">Check</button>
</form>

{% if stock %}
    <p>Price for {{ stock_symbol }}: ${{ stock['price'] }}</p>
{% elif error %}
    <p class="error">Error: {{ error }}</p>
{% endif %}
{% endblock %}
